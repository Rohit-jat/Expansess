<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Expense Tracker</title>
   <link rel="icon" type="image/png" href="https://res.cloudinary.com/dd4vunvtj/image/upload/v1758022705/download_fgysht.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    a {
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      color: #4CAF50;
      transition: color 0.3s;
    }

    a:hover {
      color: #388E3C;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 10px 20px;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Expense Tracker</h1>
  </header>

  <main>
    <p>A simple tool to track your expenses smartly and efficiently.</p>
    <a href="/register" class="btn">Register</a>
    <a href="/login" class="btn">Login</a>
  </main>
</body>
</html>
